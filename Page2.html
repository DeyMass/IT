        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                load(this);
            }
        };
        xhttp.open("GET","info.xml",true);
        xhttp.send();
        var tablo = document.createElement("table");
        tablo.cellPadding = 250;
        tablo.border = 1;
        var xmlDoc;
        function load(xml) {
            xmlDoc = xml.responseXML;
        }
var tablo = document.createElement("table");
        function show() {
            var selectmenu = document.getElementById("selected");
            xmlDoc.getElementsByTagName("fl" + selectmenu.value);
            if (tablo.rows.length > 0) {
                tablo.deleteRow(0);
                tablo.deleteRow(0);
            }
            var Zagolovok = tablo.insertRow(0);
            Zagolovok.insertCell(0).innerHTML = "<span style = 'text-align: center; color: white'>Описание</span>"
            Zagolovok.insertCell(1).innerHTML = "<span style = 'text-align: center; color: purple'>Симптомы</span>"
            Zagolovok.insertCell(2).innerHTML = "<span style = 'text-align: center; color: red'>Первая помощь</span>"
            var newRow = tablo.insertRow(1);
            newRow.insertCell(0).innerHTML = xmlDoc.getElementsByTagName("fl" + selectmenu.value).item(0).childNodes[1].innerHTML;
            newRow.insertCell(1).innerHTML = xmlDoc.getElementsByTagName("fl" + selectmenu.value).item(0).childNodes[3].innerHTML;
            newRow.insertCell(2).innerHTML = xmlDoc.getElementsByTagName("fl" + selectmenu.value).item(0).childNodes[5].innerHTML;
            document.body.appendChild(tablo);

        }
    </script>
